<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <title>Simple Navigation Menu</title> 
  <link rel="stylesheet" href="style.css"> 
</head> 
<body> 
 
  <!-- Block Example --> 
  <header> 
    My <span>Website</span> Navigation 
  </header> 
 
  <!-- Inline-block Example --> 
  <nav class="inline-block-menu"> 
    <ul> 
      <li><a href="#">Home</a></li> 
      <li><a href="#">About</a></li> 
      <li><a href="#">Services</a></li> 
      <li><a href="#">Contact</a></li> 
    </ul> 
  </nav> 
 
 
</body> 
</html>
